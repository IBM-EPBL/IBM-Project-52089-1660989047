<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap starts  -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- bootstrap ends  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Tracker Application</title>
  
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="{{url_for('static', filename='img/logo.png')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      .ti{
        font-weight: bolder;
        font-size: 1rem;
        color: blue;
      }
      a{
        color: white;
      }
    </style>
</head>

<body>

    <!-- header starts  -->
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img class="bi me-2" width="40" height="39" role="img" aria-label="Bootstrap" style="margin-bottom:4px" src="{{url_for('static', filename='img/live.png')}}" alt="" style="margin-right:20px ;">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                    <li><a href="/contact" class="nav-link px-2 text-white">Contact Us</a></li>
                    <li><a href="https://github.com/IBM-EPBL/IBM-Project-52089-1660989047" class="nav-link px-2 text-white">GitHub</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action = "/search" method = "post" role="search">
                    <input type="search" name="sear" class="form-control form-control-dark text-bg-dark" placeholder="Search here..."
                        aria-label="Search" type="submit">
                   
                </form>

                <div class="text-end">
                    
                    <button type="button" class="btn btn-outline-warning me-2"><a href="/">Logout</a></button>
                </div>
            </div>
        </div>
    </header>
    <!-- header ends -->


    <!-- main starts  -->
    <main>
        <div class="album py-5 bg-light">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for title,desc,img,p_date,url in all %}
                    <div class="col">
                        <div class="card shadow-sm">
                         
                            <div class="item" ><a href="{{url}}"><img src ="{{img}}" width="100%" height="225"></a></div>

                            <div class="card-body">
                              <h3 class="ti">{{title}}</h3>
                                <p class="card-text" _msthash="1937507" _msttexthash="9192963"
                                    style="direction: ltr; text-align: left;">
                                    {{desc}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    
                                    <small class="text-muted" _msthash="2661984" _msttexthash="115934"
                                        style="direction: ltr; text-align: left;">{{p_date}}</small>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

    <!-- main ends  -->

    <!-- footer starts  -->
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="/register" class="nav-link px-2 text-muted">SignUp</a></li>
          <li class="nav-item"><a href="/contact" class="nav-link px-2 text-muted">Contact Us</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Company, Inc</p>
      </footer>

   
<!-- footer ends  -->



</body>

</html>
